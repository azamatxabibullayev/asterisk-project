[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

; === Extension 1000 ===
[1000]
type=endpoint
context=local-phones
disallow=all
allow=ulaw
auth=auth1000
aors=1000
direct_media=no

[auth1000]
type=auth
auth_type=userpass
password=pass1000
username=1000

[1000]
type=aor
max_contacts=1

; === Trunk to B ===
[trunk-to-b]
type=endpoint
transport=transport-udp
context=from-trunk-b
disallow=all
allow=ulaw
outbound_auth=auth-trunk-to-b
aors=trunk-to-b
direct_media=no

[auth-trunk-to-b]
type=auth
auth_type=userpass
username=trunk-a
password=trunk_pass_a

[trunk-to-b]
type=aor
contact=sip:asterisk-b:5060
